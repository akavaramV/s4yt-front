<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Businesses</title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/s4yt.css">
    <link rel="stylesheet" href="css/see_businesses.css">
</head>

<body>
    <div class="container">
        <div class="d-flex mt-3">
            <!-- HEADER -->
            <header class="col-10 row">
                <!-- LOGO -->
                <div class="col-4 logo hidden">
                    <img src="./assets/logo.png" alt="Logo S4YT">
                </div>
                <!-- COUNTER -->
                <div class="row">
                    <div class="col-5">
                        <div class="d-flex justify-content-start align-items-center col-12 logo">
                            <img src="assets/coins_3.png" alt="doublon counter" class="col-5">
                            <div class="doublon-counter-text text-center">
                                <p>You got</p>
                                <p class="doublon-counter-span">24</p>
                                <p>doblons</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="col-6">
                            <h1 class="title"><span class="text-left">See</span> Businesses</h1>
                        </div>
                    </div>
                </div>

            </header>

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-2">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <img src="assets/btn_mainmap_normal.png" alt="main map">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="assets/btn_busi_normal.png" alt="business map">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="assets/btn_logout_normal.png" alt="logout">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- MAIN SECTION -->
    <section class="main-section flex flex-column align-items-center row col-12">
        <div class="col-10">
            <ul class="col-11 business-list mt-5 flex flex-column align-items-center" role='list'>
                <li class="col-6 business">
                    <a href="#">
                        <img src="assets/business/beyond_the_binge.png" alt="beyond_the_binge">
                    </a>
                </li>
                <li class="col-11 business">
                    <h1 class="form-label form-title"><span class="text-center">Heathcote,</span> <br>Little
                        and Prince
                    </h1>
                </li>
            </ul>
        </div>
        <!-- Video Description -->
        <div class="desc col-8">
            <p class="video-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et
                dolore magna aliqua. </p>
        </div>
        <!-- Video -->
        <div class="col-7 mt-1">
            <iframe class="video" src="https://www.youtube.com/embed/EngW7tLk6R8" frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <!-- Buttons -->
        <div class="container col-8 mt-2">
            <div class="row">
                <div class="col">
                    <button class="col-12 offset-1 mt-3 btn-back">
                        <img src="assets/business/back-btn.png" alt="btn back">
                    </button>
                </div>
                <div class="col">
                    <ul class="list-unstyled">
                        <li>
                            <button class="col-11 btn-back">
                                <img src="assets/business/btn-video-normal-sel.png" alt="video button">
                            </button>
                        </li>
                        <li>
                            <button class="col-11 btn-back">
                                <img src="assets/business/btn-question-normal-sel.png" alt="question button">
                            </button>
                        </li>
                        <li>
                            <button class="col-11 btn-back">
                                <img src="assets/business/btn-meetup-normal-sel.png" alt="meetup button">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- BOTTOM SECTION-->
    <section class="col-12 hidden">
        <div class="d-flex justify-content-between">
            <!-- BOTTOM SECTION LEFT -->
            <div>
                <!-- COUNTER -->
                <div class="d-flex justify-content-start align-items-center col-4">
                    <img src="assets/coins_3.png" alt="doublon counter" class="col-6">
                    <div class="doublon-counter-text text-center">
                        <p>You got</p>
                        <p class="doublon-counter-span">24</p>
                        <p>doblons</p>
                    </div>
                </div>
                <!-- BUTTON LIST-->
                <ul>
                    <li>
                        <button></button>
                    </li>
                    <li>
                        <button></button>
                    </li>
                    <li>
                        <button></button>
                    </li>
                </ul>
            </div>
            <!-- BOTTOM SECTIO RIGHT -->
            <div class="hidden">
                <p>You still have <span>24:00:00</span> left</p>
            </div>
        </div>
    </section>
    <footer class="mt-auto col-12 text-white">
        <div class="row col-12 d-flex justify-content-start align-items-center">
            <div class="fs-1 col-5 fw-bold pb-2">
                <p class="footer-text">Powered by</p>
            </div>
            <div class="col-7 flex justify-content-start align-items-center">
                <ul role="list" class="col-12 mt-2 d-flex justify-content-start align-items-center">
                    <li class="me-2">
                        <!-- CIRCLE LOGO -->
                        <div class="footer-logo">
                            <p>LOGO</p>
                        </div>
                    </li>
                    <li class="me-2">
                        <!-- CIRCLE LOGO -->
                        <div class="footer-logo">
                            <p>LOGO</p>
                        </div>
                    </li>
                    <li class="me-2">
                        <!-- CIRCLE LOGO -->
                        <div class="footer-logo">
                            <p>LOGO</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
